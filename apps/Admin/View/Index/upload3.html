<div class="row-fluid">
    <div class="page-header">
        <h3>jQuery File Upload Demo</h3>
    </div>
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" class="form-inline toolbar" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data">
        <!-- Redirect browsers with JavaScript disabled to the origin page -->
        <noscript><input type="hidden" name="redirect" value="http://blueimp.github.com/jQuery-File-Upload/"></noscript>
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row-fluid fileupload-buttonbar">
            <div class="span5">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <div class="btn-group">
                    <a class="btn btn-large fileinput-button" data-original-title="Add file" rel="tooltip" data-placement="bottom">
                        <i class="icon-plus"></i>
                        <span></span>
                        <input type="file" name="files[]" multiple>
                    </a>

                    <button type="submit" class="btn btn-large start" data-original-title="Upload" rel="tooltip" data-placement="bottom" >
                        <i class="icon-upload"></i>
                    </button>

                    <button type="reset" class="btn btn-large cancel" data-original-title="Cancel" rel="tooltip" data-placement="bottom" >
                        <i class="icon-ban-circle"></i>
                    </button>

                    <button type="button" class="btn btn-large delete" data-original-title="Delete" rel="tooltip" data-placement="bottom" >
                        <i class="icon-trash"></i>
                    </button>
                </div>

                <div class="btn-group">
                    <a class="btn btn-large">
                        <label class="checkbox">
                            <input type="checkbox" class="toggle">
                        </label>
                    </a>
                </div>
            </div>
            <!-- The global progress information -->
            <div class="span7 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="bar" style="width:0%;"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The loading indicator is shown during file processing -->
        <div class="fileupload-loading"></div>
        <br>
        <!-- The table listing the files available for upload/download -->
        <div role="presentation" class="row-fluid upload-files-list"><div class=" files " data-toggle="modal-gallery" data-target="#modal-gallery"></div></div>
    
    </form>
<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" data-filter=":odd" tabindex="-1">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body"><div class="modal-image"></div></div>
    <div class="modal-footer">
        <a class="btn modal-download" target="_blank">
            <i class="icon-download"></i>
            <span>Download</span>
        </a>
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000">
            <i class="icon-play icon-white"></i>
            <span>Slideshow</span>
        </a>
        <a class="btn btn-info modal-prev">
            <i class="icon-arrow-left icon-white"></i>
            <span>Previous</span>
        </a>
        <a class="btn btn-primary modal-next">
            <span>Next</span>
            <i class="icon-arrow-right icon-white"></i>
        </a>
    </div>
</div>
<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <div class="upload-file span6 template-upload fade">
        <div class="preview"><span class="fade"></span></div>
        <div class="upload-file-info">
        {% if (file.error) { %}
            <span class="error">
                <span class="label label-important">Error</span> 
                {%=file.error%}
            </span>
        {% } else if (o.files.valid && !i) { %}
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="bar" style="width: 0%;"></div>
                 <div class="progress-extended">
                    <span class="filename">{%=thumbName(file.name)%}</span >
                    <span class="size "> - {%=o.formatFileSize(file.size)%}</span>
                  </div>
                </div>
                <span class="upload-icons pull-right">
                    <span class="start">{% if (!o.options.autoUpload) { %}
                        <button class="btn btn-small btn-link">
                            <i class="icon-upload"></i>
                            <span></span>
                        </button>
                    </span>
                    
            {% } %}
            {% } else { %}

            {% } %}
            <span class="cancel">{% if (!i) { %}
                <button class="btn btn-small btn-link">
                    <i class="icon-ban-circle"></i>
                    <span></span>
                </button>
            {% } %}
            </span>
             
        </div>
    </div>
{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{%return; for (var i=0, file; file=o.files[i]; i++) { %}
        {% if (file.error) { %}
            <span class="name">{%=file.name%}</span>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
            <span class="error"><span class="label label-important">Error</span> {%=file.error%}</span>
        {% } else { %}

        <div class="thumbnail span4">
          <a href="{%=file.url%}" title="{%=file.name%}" rel="gallery" download="{%=file.name%}"><img src="{%=file.thumbnail_url%}"></a>
          <div class="thumbnail-caption">
            <div class="thumbnail-info">
              <span class="name">
                <a href="{%=file.url%}" title="{%=file.name%}" rel="{%=file.thumbnail_url&&'gallery'%}" download="{%=file.name%}">{%=file.name%}</a>
              </span>
              <span class="size">{%=o.formatFileSize(file.size)%}</span>

              {% } %}

              <span class="op-icons pull-right">
                <a href="#" data-type="{%=file.delete_type%}" data-url="{%=file.delete_url%}"{% if (file.delete_with_credentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="icon-trash icon-white"></i>
                </a>
                <input type="checkbox" name="delete" value="1">
                <a href="#" class=""><i class="icon-upload icon-white"></i></a> 
              </span>
            </div>
          </div>
        </div>
{% } %}
</script>
